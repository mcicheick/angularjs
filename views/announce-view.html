<div class="announce">
    <h1>{{announce.title}}</h1>
    <h3>{{announce.category.title}}</h3>
    <img ng-src="{{announce.cover[0].url}}" />
    <section>
        <p>{{announce.author.display_name}}</p>
        <p>{{announce.price}}</p>
        <p>{{announce.description}}</p>
    </section>
</div>
